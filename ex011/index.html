<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <hr>
    <p>Esta imagem se adapta ao tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <hr>
    <h1>Reproduzindo Áudios</h1> <!-- MP3 WAV OGG -->
    <p>Reproduzindo áudios utilizando HTML5.</p>
    <ul>
        <li>Eletrônica:</li>
        <audio src="midia/Straight Fuse - French Fuse.mp3" controls></audio> <!-- Maneira Simples -->
    </ul>
    <ul>
        <li>Lo-fi:</li>
        <audio controls> <!-- Maneira Completa -->
            <source src="midia/Blue Dream - Cheel.ogg" type="audio/ogg">
            <source src="midia/Blue Dream - Cheel.wav" type="audio/wav"> <!-- Tentar evitar (MUITO PESADO) -->
            <source src="midia/Blue Dream - Cheel.mp3" type="audio/mpeg">
            <p>Infelizente seu navegador não consegue reproduzir áudio. <a href="midia/Blue Dream - Cheel.mp3" download="Blue Dream - Cheel.mp3" type="audio/mpeg">Clique aqui</a> para baixar o arquivo MP3.</p>
        </audio>
    </ul>
</body>
</html>
