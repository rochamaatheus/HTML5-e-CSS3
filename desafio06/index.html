<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <hr>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descborir qual tag deverá utilizar em casa caso.</p>
    <ul>
        <li> <!-- Parágrafos -->
            <abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr>
        </li>
        <li> <!-- Títulos -->
            <abbr title="Use a tag &lt;h1&gt; ... &lt;h6&gt;">Títulos</abbr>
        </li>
        <li> <!-- Imagens -->
            <abbr title="Use a tag &lt;img&gt;">Imagens</abbr>
        </li>
        <li> <!-- Abreviações -->
            <abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr>
        </li>
        <li> <!-- Códigos Fonte -->
            <abbr title="Use a tag &lt;code&gt;">Códigos Fonte</abbr>
        </li>
        <li> <!-- Listas Numeradas -->
            <abbr title="Use as tags &lt;ol&gt; e &lt;li&gt;">Listas Numeradas</abbr>
        </li>
        <li> <!-- Listas com Demarcadores -->
            <abbr title="Use as tags &lt;ul&gt; e &lt;li&gt;">Listas com Demarcadores</abbr>
        </li>
    </ul>
</body>
</html>
